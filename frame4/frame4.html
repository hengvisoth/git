<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./frame4.css">
</head>
<body>
    <section>
        
        <div class = "container px-4">
            
            <!-- Header -->

            <div class = "d-flex justify-content-between pt-4">
                <div class = "d-flex"style="font-size: 18px;font-weight: bold;">
                    <!-- Avatara Icon -->
                    <img src="./userAvatar.png" alt="" class = "Avatar me-2">
                    <span class ="d-flex align-items-end">UserName</span>

                </div>
                <div>
                    <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>

                </div>
            </div>
            <hr class = "my-1"> 
            <!-- Question -->
            <div>
                <div class = "d-flex mt-3">
                    <p>Question</p>
    
                </div>
                <div class = "mx-3 mb-4 d-flex justify-content-cente" >
                    <form class = "w-100">
                        <div class="form-group">
                          <input type="text" class="form-control inputBox" placeholder="Type your question here">
                        </div>
                    </form>
                </div>
                <hr class = "my-1" >
            </div>
            <!-- Answer -->
            <div class = "my-2">
                <div class="d-flex radio">
                    <label><input class = "m-3" type="radio" name="optradio" id="checkBox"><input type="text" class = 'inputAnswer' placeholder="Option 1"></label>
                    
                     
                </div>
                <div class="d-flex radio">
                    <label><input class = "m-3" type="radio" name="optradio" id="checkBox"><input type="text" class = 'inputAnswer' placeholder="Option 2"></label>
                    
                     
                </div>
                <div class="d-flex radio">
                    <label><input class = "m-3" type="radio" name="optradio" id="checkBox"><input type="text" class = 'inputAnswer' placeholder="Option 3"></label>
                    
                     
                </div>
                
            
                
            </div> 
            <hr class = "mb-1">
            <!-- Add Question -->
            <div class = "d-flex justify-content-start">
                <button type="button" class="btn btn-secondary addQuestionButton">+ Question</button>
            </div>
            <hr class = "mt-1">
            <!-- Set Timer -->
            <form action="" class = "mt-4">
                <label for="Timer" class = "d-flex">
                    <div style="width: 40%;">
                        Set Timer
                    </div>
                    <div >
                        <div class ="d-flex justify-content-end">
                            <input type="text" class = "timer inputAnswer" placeholder="00" maxlength="2" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" />

                            <label for="">mn</label>
                        </div>
                        
                    </div>
                    
                </label>
            </form>
            <hr>
            <!-- Submit Button -->
            <div class = "mt-4 d-flex justify-content-end ">
                <button type="button" class="btn btn-secondary" style="background-color: #5B5A5A; border-radius: 8px;">Submit ></button>
            </div>
        </div>
    </section>
      


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
