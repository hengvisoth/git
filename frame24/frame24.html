<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="frame24.css">
</head>
<body>
    <section>
        
        <div class = "container px-4">
            
            <!-- Header -->

            <div class = "d-flex justify-content-between pt-4">
                <div style="font-size: 18px;font-weight: bold;">
                    Answer
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>

                </div>
                <div>
                    <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>

                </div>
            </div>
            <hr class = "my-1"> 
            <!-- Question -->

            <div>
                <div class = "d-flex justify-content-between mt-3">
                    Questions : 
                    <p class = "px-2 py-1"id = "pointBox" style="font-size: 10px;">49/50</p>
    
                </div>
                <di class = "d-flex justify-center mx-3">
                    <p style="font-size: 12px;color: #B7B7B7;">Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, purus sit amet luctus venenatis, lectus magna fringilla ?</p>
                </div>
                <hr class = "my-1">
            </div>

            <!-- Chart -->
            <div class = "ms-4 my-3">
                Chart : 
                <div class = "d-flex mt-4">    
                    <span class = "custom me-3">
                        <i class="fa fa-circle" ></i>
                    </span>
                    <span class = "w-50">
                        <div class = "my-1 fs12px">
                            Answer
                        </div>
                        <div>
                            <div class="progress-bar" style="width: 60%;" aria-valuenow="50" aria-valuemin="0"></div>
                        </div>
                    </span>
                    <span class="custom">60%</span>
                </div>
                <div class = "d-flex mt-4">    
                    <span class = "custom me-3">
                        <i class="fa fa-circle"></i>
                    </span>
                    <span class = "w-50">
                        <div class = "my-1 fs12px">
                            Answer
                        </div>
                        <div>
                            <div class="progress-bar" style="width: 90%;" aria-valuenow="50" aria-valuemin="0"></div>
                        </div>
                    </span>
                    <span class="custom">90%</span>
                </div>
                <div class = "d-flex mt-4">    
                    <span class = "custom me-3">
                        <i class="fa fa-circle"></i>
                    </span>
                    <span class = "w-50">
                        <div class = "my-1 fs12px">
                            Answer
                        </div>
                        <div>
                            <div class="progress-bar" style="width: 30%;" aria-valuenow="50" aria-valuemin="0"></div>
                        </div>
                    </span>
                    <span class="custom">30%</span>
                </div>   
                <hr>
            </div>
            
            <!-- Individual Answers -->
            <div class = "mt-3 ms-4 mb-4">
                Individual answers : 
                <div class = "d-flex mt-4">
                    
                    <span class = "custom-bullet me-3">
                        <i class="fa fa-circle"></i>
                    </span>
                    <span class = "w-50">
                        <div class = "fs12px">
                            User1
                        </div>
                        <div>
                            Answer 1
                        </div>
                    </span>
                    <span class = "custom-bullet1 w-100 me-5">
                        <i class="fa fa-check" aria-hidden="true"></i>
                    </span>   
                </div>
                <div class = "d-flex mt-4">
                    
                    <span class = "custom-bullet me-3">
                        <i class="fa fa-circle"></i>
                    </span>
                    <span class = "w-50">
                        <div class ="fs12px">
                            User1
                        </div>
                        <div>
                            Answer 1
                        </div>
                    </span>
                    <span class = "custom-bullet1 w-100 me-5">
                        <i class="fa fa-check" aria-hidden="true"></i>
                    </span>   
                </div>  
                <div class = "d-flex mt-4">
                    
                <span class = "custom-bullet me-3">
                    <i class="fa fa-circle" ></i>
                </span>
                <span class = "w-50">
                    <div class = "fs12px">
                        User1
                    </div>
                    <div>
                        Answer 1
                    </div>
                </span>
                <span class = "custom-bullet1 w-100 me-5">
                    <i class="fa fa-check" aria-hidden="true"></i>
                </span>   
            </div>
            <div class = "d-flex mt-4">
                    
                <span class = "custom-bullet me-3">
                    <i class="fa fa-circle" style="width: 16px; height: 16px;"></i>
                </span>
                <span class = "w-50">
                    <div class = "fs12px">
                        User2
                    </div>
                    <div>
                        Answer 3
                    </div>
                </span>
                <span class = "custom-bullet1 w-100 me-5">
                    <i class="fa fa-times a" aria-hidden="true"></i>
                </span>   
            </div>
        </div>
            
        </div>
    </section>
    
        







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <script src="popup.js"></script>
</body>
</html>
